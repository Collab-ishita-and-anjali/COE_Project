<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        input {
            margin: 8px;
            padding: 4px;
            width: 20%;
        }

        button {
            border: 2px solid black;
            width: 20%;
            padding: 8px;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <form method="POST" ,action="/">
        First Name
        <input name="user[firstName]" type="text"><br>
        Last Name
        <input name="user[lastName]" type="text"><br>
        Department
        <select name=user[department]>
            <option value="Dcsa">DCSA</option>
            <option value="Law">Law</option>
            <option value="Physics">Physics</option>
        </select><br>
        Email
        <input name="user[email]" type="email"><br>
        Password
        <input name="user[password]" type="password"><br>
        <button>Submit</button>
    </form>

</body>

</html>
